<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title-section">
                <h1>IMBD URL Shortener</h1>
                <div class="version-info">
                    <span id="version-info" class="version-text">v1.0.3</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                    <svg id="sun-icon" class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                    </svg>
                    <svg id="moon-icon" class="theme-icon hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.58.81.81 0 0 1-.37 1.033A9.347 9.347 0 0 1 8.843 16c-4.51 0-8.173-3.66-8.173-8.172 0-1.652.62-3.198 1.647-4.388a.78.78 0 0 1 .66-.37z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="hidden auth-form">
                <h2>Login</h2>
                <div id="login-errors" class="error-list hidden"></div>
                <div class="form-group">
                    <input type="text" id="login-email" placeholder="Email/Mobile/Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="form-actions">
                    <button id="login-submit-btn">Login</button>
                    <button id="login-back-btn" class="secondary-btn">Back</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden auth-form">
                <h2>Register</h2>
                <div id="register-errors" class="error-list hidden"></div>
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="register-mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div class="form-actions">
                    <button id="register-submit-btn">Register</button>
                    <button id="register-back-btn" class="secondary-btn">Back</button>
                </div>
            </div>

            <!-- Main Content (URL Shortener) -->
            <div id="content">
                <!-- Authentication Section - Optional -->
                <div id="auth-section" class="auth-section-optional">
                    <div class="auth-prompt">
                        <p>Want to track your shortened URLs?<br><a href="#" id="show-auth-options">Login or Register</a></p>
                    </div>
                    <div id="auth-buttons" class="auth-buttons hidden">
                        <button id="login-btn" class="auth-btn">Login</button>
                        <button id="register-btn" class="auth-btn">Register</button>
                        <button id="hide-auth-btn" class="secondary-btn">Cancel</button>
                    </div>
                </div>

                <!-- User Info (shown when authenticated) -->
                <div id="user-info" class="user-info hidden">
                    <span id="user-name"></span>
                    <div class="button-group">
                        <button id="view-details-btn" class="view-details-btn" title="View In Dashboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-window-stack" viewBox="0 0 16 16">
                                <path d="M4.5 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M6 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                                <path d="M12 1a2 2 0 0 1 2 2 2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zM2 12V5a2 2 0 0 1 2-2h9a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1m1-4v5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V8zm12-1V5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2z" />
                            </svg>
                        </button>
                        <button id="logout-btn" class="logout-btn" title="Logout">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="url-input">
                    <div class="input-group">
                        <label for="original-url" class="input-label">Original URL</label>
                        <input type="url" id="original-url" placeholder="Enter URL or use current page" title="Enter the full URL you want to shorten (e.g., https://example.com)">
                        <div class="help-text">Enter a complete URL starting with https://</div>
                    </div>

                    <div class="input-group">
                        <label for="custom-slug" class="input-label">Custom Slug <span class="optional">(optional)</span></label>
                        <input type="text" id="custom-slug" placeholder="my-custom-slug" title="Create a custom short URL ending (e.g., my-custom-slug)">
                        <div class="help-text">Only letters, numbers, hyphens, and underscores allowed</div>
                    </div>

                    <div class="form-actions">
                        <button id="shorten-btn" title="Create shortened URL">Shorten URL</button>
                        <button id="use-current-btn" title="Use the current page URL">Use Current Page</button>
                    </div>
                </div>

                <div id="result" class="hidden">
                    <div class="result-box">
                        <p><strong>Short URL:</strong></p>
                        <div class="short-url-wrapper">
                            <input type="text" id="short-url" readonly>
                            <button id="copy-btn" title="Copy to clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button id="new-btn">Shorten Another URL</button>
                </div>

                <div id="error-message" class="hidden">
                    <p id="error-text"></p>
                    <button id="dismiss-error-btn">Dismiss</button>
                </div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>

</html>
